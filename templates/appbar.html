<!-- Toolbars -->
<md-toolbar class="search-bar l-pinned-top" ng-class="{open : showSearchBar}">
    <div class="" layout="row">
        <div class="material-one-center" flex="80" offset="10">
            <input aria-label="Cauta produs" class="material-search label-input-label" no-focus="" placeholder="Cauta produs" role="search">
            <i class="material-icons search-icon">&#xE8B6;</i>
        </div>
    </div>
</md-toolbar>
<md-toolbar class="app-bar main-bar l-pinned-top md-whiteframe-z3">
    <div class="" layout="row">
        <div class="material-one-left" flex-gt-md="25" flex="">

            <md-button aria-label="Toggle Menu" class="md-icon-button md-button l-left" ng-click="toggleNav(); hideSearchBar()">
                <md-icon>
                    <i class="material-icons">&#xE5D2;</i>
                </md-icon>
            </md-button>

            <h1>
                <a href="/" md-button>Daksports</a>
            </h1>
        </div>
        <div class="material-one-center" flex="50" hide show-gt-md>
            <input aria-label="Cauta produs" class="material-search label-input-label" no-focus="" placeholder="Cauta produs" role="search">
            <i class="material-icons search-icon">&#xE8B6;</i>
        </div>
        <div class="material-one-right" flex-gt-md="25">
            <div aria-label="View Account" class="account-photo" class="md-icon-button l-right" md-button ng-href="/account/dashboard" ng-show="logged" style="background-image: url({{account.photo}})"></div>
            <a aria-label="Login or Sign up" class="md-icon-button l-right" md-button ng-href="/account/login" ng-show="!logged">
                <md-tooltip>
                    Cont
                </md-tooltip>
                <md-icon class="md-icon-button">
                    <i class="material-icons">&#xE853;</i>
                </md-icon>
            </a>
            <div class="view-cart-wrapper" ng-show="cartOpen">
                <div class="up-triangle"></div>
                <ul class="view-cart">
                    <li class="cart-list-item paper raised light-theme my-animation" ng-if="cartOpen" layout="row" ng-repeat="product in products | limitTo:4">
                        <div class="cart-list-header">
                            <div class="bubble" style="background-color: #b1deda;background-image: url({{product.file1}});"></div>
                        </div>
                        <div class="cart-list-detail" flex="">
                            <h3 class="single-line" ng-bind="product.name"></h3>
                            <p class="single-line secondary-text-color" ng-bind="product.subname"></p>
                        </div>
                        <div class="cart-list-actions">
                            <div class="qty-input">
                                <input type="text" value="1">
                                <!-- <span>buc.</span> -->
                            </div>
                            <div class="remove-button">
                                <i class="material-icons">&#xE5CD;</i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <md-button aria-label="View Cart" class="md-icon-button l-right" ng-click="toggleCart($event)">
                <md-tooltip>
                    Vezi cos
                </md-tooltip>
                <md-icon>
                    <i class="material-icons">&#xE8CC;</i>
                </md-icon>
            </md-button>
            <md-button aria-label="Search" class="appbar-search-button md-icon-button l-right" ng-click="toggleSearchBar($event)">
                <md-icon>
                    <i class="material-icons">&#xE8B6;</i>
                </md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
