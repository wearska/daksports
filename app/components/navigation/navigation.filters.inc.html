<div class="nav-section-title">Filtreaza dupa:</div>
<!-- brand filter -->
<div ng-controller="NavListCtrl as list">
    <div class="nav-item-container" ng-class="{expanded : list.expanded}">
        Branduri
        <md-icon class="reset-icon" md-svg-src="assets/icons/ic_close_24px.svg" ng-click="BrandFilter.reset()" ng-show="BrandFilter.selected.length" style="margin-left: 8px; width:16px;"></md-icon>
        <md-icon class="right-icon l-right" md-svg-src="assets/icons/ic_keyboard_arrow_down_black_24px.svg" ng-click="list.expand();" style="width:20px;"></md-icon>
    </div>
    <div class="nav-items-list" style="max-height:{{results.length * list.size}}px;">
        <md-checkbox ng-checked="BrandFilter.exists(brand)" ng-click="BrandFilter.toggle(brand)" ng-repeat="brand in $root.brands | filter: q as results" ng-disabled="!BrandFilter.count(brand)" ng-show="BrandFilter.count(brand)">
            {{ brand}}
            <span style="color: rgba(0,0,0,.54)">• ({{ BrandFilter.count(brand)}})</span>
        </md-checkbox>
    </div>
</div>

            {{ cat }}

        </md-checkbox>
    </div>
</div>
