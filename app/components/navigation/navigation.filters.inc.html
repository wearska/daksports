<div class="nav-section-title">Filtreaza dupa:</div>
<!-- brand filter -->
<div ng-controller="NavListCtrl as list">
    <div class="nav-item-container" ng-class="{expanded : list.expanded}">
        Branduri
        <md-icon class="reset-icon" md-svg-src="assets/icons/ic_close_24px.svg" ng-click="BrandFilter.reset()" ng-show="BrandFilter.selected.length" style="margin-left: 8px; width:16px;"></md-icon>
        <md-icon class="right-icon l-right" md-svg-src="assets/icons/ic_keyboard_arrow_down_black_24px.svg" ng-click="list.expand();" style="width:20px;"></md-icon>
    </div>
    <div class="nav-items-list" style="max-height:{{results.length * list.size}}px;">
        <md-checkbox ng-checked="BrandFilter.exists(brand)" ng-click="BrandFilter.toggle(brand)" ng-disabled="!BrandFilter.count(brand)" ng-repeat="brand in $root.brands | filter: q as results" ng-show="BrandFilter.count(brand)">
            {{ brand}}
            <span style="color: rgba(0,0,0,.54)">• ({{ BrandFilter.count(brand)}})</span>
        </md-checkbox>
    </div>
</div>
<!-- main filter -->
<div ng-controller="NavListCtrl as list">
    <div class="nav-item-container" ng-class="{expanded : list.expanded}">
        Categorii
        <md-icon class="reset-icon" md-svg-src="assets/icons/ic_close_24px.svg" ng-click="TypeFilter.reset()" ng-show="TypeFilter.selected.length" style="margin-left: 8px; width:16px;"></md-icon>
        <md-icon class="right-icon l-right" md-svg-src="assets/icons/ic_keyboard_arrow_down_black_24px.svg" ng-click="list.expand();" style="width:20px;"></md-icon>
    </div>
    <div class="nav-items-list" style="max-height:{{results.length * list.size}}px;">
        <md-checkbox ng-checked="TypeFilter.exists(type.type)" ng-click="TypeFilter.toggle(type.type)" ng-disabled="!TypeFilter.count(type.type)" ng-repeat="type in $root.types | filter: q as results" ng-show="TypeFilter.count(type.type)">
            {{ type.type }}
            <span style="color: rgba(0,0,0,.54)">• ({{ TypeFilter.count(type.type)}})</span>
        </md-checkbox>
    </div>
</div>
<!-- sub filter -->
<div ng-controller="NavListCtrl as list">
    <div class="nav-item-container" ng-class="{expanded : list.expanded}">
        Sub-categorii
        <md-icon class="reset-icon" md-svg-src="assets/icons/ic_close_24px.svg" ng-click="KindFilter.reset()" ng-show="KindFilter.selected.length" style="margin-left: 8px; width:16px;"></md-icon>
        <md-icon class="right-icon l-right" md-svg-src="assets/icons/ic_keyboard_arrow_down_black_24px.svg" ng-click="list.expand();" style="width:20px;"></md-icon>
    </div>
    <div class="nav-items-list" style="max-height:{{results.length * list.size}}px;">
        <md-checkbox ng-checked="KindFilter.exists(kind)" ng-click="KindFilter.toggle(kind)" ng-disabled="!KindFilter.count(kind)" ng-repeat="kind in $root.kinds | filter: q as results" ng-show="KindFilter.count(kind)">
            {{ kind }}
            <span style="color: rgba(0,0,0,.54)">• ({{ KindFilter.count(kind)}})</span>
        </md-checkbox>
    </div>
</div>
<!-- price filter -->
<div ng-controller="NavListCtrl as list">
    <div class="nav-item-container" ng-class="{expanded : list.expanded}">
        Pret
        <md-icon class="reset-icon" md-svg-src="assets/icons/ic_close_24px.svg" ng-click="PriceFilter.selected = null" ng-show="PriceFilter.selected != null" style="margin-left: 8px; width:16px;"></md-icon>
        <md-icon class="right-icon l-right" md-svg-src="assets/icons/ic_keyboard_arrow_down_black_24px.svg" ng-click="list.expand();" style="width:20px;"></md-icon>
    </div>
    <div class="nav-items-list" style="max-height:{{results.length * list.size}}px;">
        <md-radio-group ng-model="PriceFilter.selected">
            <md-radio-button ng-value="range" ng-repeat="range in PriceFilter.ranges | filter: q as results" ng-click="PriceFilter.toggle()">
                <span ng-if="!range.min"> < </span>
                <span ng-if="!range.max"> > </span>
                <span ng-if="range.min">{{ range.min }}</span>
                <span ng-if="range.min && range.max"> - </span>
                <span ng-if="range.max">{{ range.max }}</span>
                RON
                <span style="color: rgba(0,0,0,.54)">• ({{ PriceFilter.count(range)}})</span>
            </md-radio-button>
        </md-radio-group>
    </div>
</div>
