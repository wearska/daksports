<div class="gd-cluster">
    <gd-heading title="{{title}}" subtitle="{{subtitle}}"></gd-heading>
    <div gd-cluster-lane class="gd-cluster-lane">
        <div class="gd-cluster-background" ng-style="{'background-color': 'rgb('+colors.myDominantColor[0]+', '+colors.myDominantColor[1]+', '+colors.myDominantColor[2]+')'}"></div>
        <a href="/store/all-brands/fotbal/incaltaminte" class="cluster-background-image" style="background-image:url({{image | medres}})">
            <img ng-hide="true" aria-hidden="true" class="background-image" color-thief color-thief-dominant="colors.myDominantColor" ng-src="{{image}}">
        </a>
        <div class="cluster-background-gradient" ng-style="{'box-shadow':'-25px 0px 30px 0px rgb('+colors.myDominantColor[0]+', '+colors.myDominantColor[1]+', '+colors.myDominantColor[2]+')'}"></div>
        <div layout="column" layout-gt-sm="row" class="gd-cluster-wrapper">
            <div class="cluster-items" flex="80" offset="20" flex-gt-sm="70" offset-gt-sm="30" flex-gt-md="60" offset-gt-md="40" layout>
                <div class="grid-cell" flex="100" flex-gt-sm="50" flex-gt-md="33" ng-repeat="item in items | limitTo : limit">
                    <gd-card card-resource="item"></gd-card>
                </div>
            </div>
        </div>
    </div>
</div>
