<div class="page-content c-max">
    <div class="page-hero">
<!-- Nav -->

<!-- Slider -->
        <div class="hero-slider">
            <gd-slider class="gd-slider ar_16-9">
                <div class="gd-slides" ng-controller="GdSliderCtrl" ng-mouseleave="playSlider()" ng-mouseover="pauseSlider()">
                    <gd-slide class="gd-slide ar_16-9" gd-slide-src="{{slide}}" ng-repeat="slide in slides" style="transform:translateX({{$index * 100}}%);"></gd-slide>
                </div>
                <div class="gd-slider-controls" ng-mouseleave="playSlider()" ng-mouseover="pauseSlider()">
                    <div class="gd-slider-control prev l-left" md-ink-ripple ng-click="prevSlide()">
                        <i class="material-icons md-48">&#xE5CB;</i>
                    </div>
                    <div class="gd-slider-control next l-right" md-ink-ripple ng-click="nextSlide()">
                        <i class="material-icons md-48">&#xE5CC;</i>
                    </div>
                </div>
            </gd-slider>
        </div>

    </div>

<!-- Ads -->
    <div class="gd-banner-container" layout-gt-sm="row" layout-margin layout="column" ng-controller="BannersCtrl">
        <gd-banner banner-src="banner" class="cell" flex ng-repeat="banner in banners | shuffle | limitTo:3:start"></gd-banner>
    </div>

<!-- Football cluster -->
    <gd-cluster gd-cluster-image="uploads/clusters/fotbal.jpg" gd-cluster-items="footballItems" subtitle="Cel mai bine vandute articole din fotbal" title="Top Fotbal"></gd-cluster>

<!-- Promos -->
    <gd-carousel carousel-length="0" data="$root.products" gd-tiles="true" lg="3" limit="10" md="2" promo-filter="1" sm="1" start="0" subtitle="Nu pierde cele mai bune oferte!" title="Promotiile saptamanii" xs="1"></gd-carousel>

<!-- Tennis cluster -->
    <gd-cluster gd-cluster-image="uploads/clusters/tenis.jpg" gd-cluster-items="tennisItems" subtitle="Cel mai bine vandute articole din fotbal" title="Top Tenis"></gd-cluster>

<!-- Recommended -->
    <gd-carousel data="$root.products" lg="5" limit="10" md="4" sm="3" start="0" subtitle="Cel mai bine cotate articole de incaltaminte" title="Produse recomandate" xs="2"></gd-carousel>

<!-- Basketball cluster -->
    <gd-cluster gd-cluster-image="uploads/clusters/baschet.jpg" gd-cluster-items="basketballItems" subtitle="Cel mai bine vandute articole din baschet" title="Top Baschet"></gd-cluster>

    <!-- RECENTS -->
    <gd-heading title="Recent vizitate" subtitle="Istoricul tau de navigare"></gd-heading>

    <div ng-controller="RecentCtrl as recent">
        <gd-tabs layout="column" class="recent">
            <div class="paper gd-tabs-wrapper" layout="row">
                <gd-tab ng-repeat="product in $root.userData.recent_items | reverse" flex="10" ng-class="{active : $index == 0}" ng-click="recent.recentFilter = product.kind">
                    <gd-tab-label class="recent-cell">
                        <div class="recent-tile ar_1-1" style="background-image:url({{product.file1}});"></div>
                    </gd-tab-label>
                </gd-tab>
                <div class="gd-tab-indicator to-right"></div>
            </div>
            <div class="gd-heading no-icon">
                <p class="heading-subtitle single-line">Alti clienti au mai vizitat si:</p>
            </div>
            <gd-tab-content class="recent-content">
                <gd-carousel data="$root.products" animated="true" filter="kindFilter" filter-query="recent.recentFilter" lg="5" limit="10" md="4" sm="3" xs="2" start="0"></gd-carousel>
            </gd-tab-content>
        </gd-tabs>
    </div>

<!-- FOOTER -->
    <footer class="paper resting pinned" id="bottom-bar" ng-controller="FooterCtrl" ng-include="'app/components/footer/footer.inc.tpl.html'" role="footer"></footer>
</div>
