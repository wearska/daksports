<div class="page-content c-max">
    <div class="page-hero">
    <!-- Nav -->

    <!-- Slider -->
        <div class="hero-slider">
            <gd-slider class="gd-slider ar_16-9">
                <div class="gd-slides" ng-controller="GdSliderCtrl" ng-mouseleave="playSlider()" ng-mouseover="pauseSlider()">
                    <gd-slide class="gd-slide ar_16-9" gd-slide-src="{{slide}}" ng-repeat="slide in slides" style="transform:translateX({{$index * 100}}%);"></gd-slide>
                </div>
                <div class="gd-slider-controls" ng-mouseleave="playSlider()" ng-mouseover="pauseSlider()">
                    <div class="gd-slider-control prev l-left" md-ink-ripple ng-click="prevSlide()">
                        <i class="material-icons md-48">&#xE5CB;</i>
                    </div>
                    <div class="gd-slider-control next l-right" md-ink-ripple ng-click="nextSlide()">
                        <i class="material-icons md-48">&#xE5CC;</i>
                    </div>
                </div>
            </gd-slider>
        </div>

    </div>

    <!-- Ads -->
    <div class="gd-banner-container" layout-gt-sm="row" layout-margin layout="column" ng-controller="BannersCtrl">
        <gd-banner banner-src="banner" class="cell" flex ng-repeat="banner in banners | shuffle | limitTo:3:start"></gd-banner>
    </div>
    
    <gd-heading title="Top Fotbal" subtitle="Cel mai bine vandute articole din fotbal"></gd-heading>
    <div gd-cluster class="gd-cluster">
        <div class="gd-cluster-background" ng-style="{'background-color': 'rgb('+colors.myDominantColor[0]+', '+colors.myDominantColor[1]+', '+colors.myDominantColor[2]+')'}"></div>
        <a href="/store/all-brands/fotbal/incaltaminte" class="cluster-background-image" style="background-image:url({{footballImage}})">
            <img ng-hide="true" aria-hidden="true" class="background-image" color-thief color-thief-dominant="colors.myDominantColor" ng-src="{{footballImage}}">
        </a>
        <div class="cluster-background-gradient" ng-style="{'box-shadow':'-25px 0px 30px 0px rgb('+colors.myDominantColor[0]+', '+colors.myDominantColor[1]+', '+colors.myDominantColor[2]+')'}"></div>
        <div layout="column" layout-gt-sm="row" class="gd-cluster-wrapper">
            <div class="cluster-items" flex="60" offset="40" layout>
                <div class="grid-cell" flex="100" flex-gt-sm="50" flex-gt-md="33" ng-repeat="item in $root.products | typeFilter : 'Fotbal' | limitTo : 3">
                    <gd-card card-resource="item"></gd-card>
                </div>
            </div>
        </div>
    </div>

    <!-- Recommended -->
    <gd-carousel data="shoes" lg="5" md="4" sm="3" start="0" xs="2" limit="shoes.length" title="Top incaltaminte" subtitle="Cel mai bine cotate articole de incaltaminte"></gd-carousel>
    
    <!-- Basketball cluster -->
    
    <gd-clusterer title="Top Baschet" subtitle="Cel mai bine bandute articole din baschet" gd-cluster-items="basketballItems" gd-cluster-image="uploads/clusters/baschet.jpg"></gd-clusterer>

    <!-- Recommended -->
    <gd-carousel data="$root.products" lg="5" limit="10" md="4" sm="3" xs="2" start="0" title="Produse recomandate" subtitle="Cel mai bine cotate articole de incaltaminte"></gd-carousel>

    <!-- Promos -->

    <gd-carousel data="$root.products" lg="3" md="2" sm="1" start="0" limit="10" title="Produse promo" subtitle="Nu pierde cele mai bune oferte!" xs="1" promo-filter="1" gd-tiles="true" carousel-length="0"></gd-carousel>

</div>
