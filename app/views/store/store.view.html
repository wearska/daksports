<div class="page-content c-max">
    <span style="padding-left: 16px; color: rgba(0,0,0,.54);">Filtre active:</span>
    <div layout="column" layout-gt-sm="row">
        <md-chips delete-button-label="Sterge filtru" delete-hint="Apasa delete ca sa stergi un filtru" ng-model="BrandFilter.selected" placeholder="Adauga un brand" readonly="true" secondary-placeholder="+ Brand" flex></md-chips>
        <md-chips delete-button-label="Sterge filtru" delete-hint="Apasa delete ca sa stergi un filtru" ng-model="MainCatFilter.selected" placeholder="Adauga o categorie" readonly="true" secondary-placeholder="+ Main category" flex></md-chips>
        <md-chips delete-button-label="Sterge filtru" delete-hint="Apasa delete ca sa stergi un filtru" ng-model="SubCatFilter.selected" placeholder="Adauga o subcategorie" readonly="true" secondary-placeholder="+ Brand" flex></md-chips>
    </div>
    <div class="product-grid" layout layout-padding layout-wrap style="margin-left: -16px; margin-right: -16px;">
        <div class="grid-cell scale-fade" flex="20" ng-repeat="item in $root.products | brandFilter : BrandFilter.selected | mainCatFilter : MainCatFilter.selected | subCatFilter : SubCatFilter.selected | limitTo : 15">
            <gd-card card-resource="item"></gd-card>
        </div>
    </div>
    <div ng-hide ng-repeat="item in $root.products | dummyBrandFilter : BrandFilter.selected |  dummyMainCatFilter : MainCatFilter.selected |  dummySubCatFilter : SubCatFilter.selected | filter : q as filtered"></div>
</div>
