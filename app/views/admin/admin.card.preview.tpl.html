<div class="gd-card paper resting" ng-mouseenter="toggleOrderFab()" ng-mouseleave="toggleOrderFab()">
    <div class="product-media">
        <a href="/product/{{product.id}}" md-ink-ripple>
            <div class="product-img ar_1-1" style="background-image: url({{temp.photo1}});"></div>
            <div class="hoverlay"></div>
        </a>
        <div class="product-media-actions">
            <div class="scrim top"></div>
            <md-button class="md-icon-button add-to-favourites" ng-if="!$root.userData.admin && $root.logged" ng-show="!product.favourite" ng-click="postFav(product.id)">
                <md-tooltip>
                    Adauga la favorite
                </md-tooltip>
                <md-icon md-svg-src="assets/icons/ic_favorite_border_white_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <md-button class="md-icon-button add-to-favourites" ng-if="!$root.userData.admin && $root.logged" ng-show="product.favourite">
                <md-tooltip>
                    Elimina de la favorite
                </md-tooltip>
                <md-icon md-svg-src="assets/icons/ic_favorite_white_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <a ng-href="/admin/edit/{{product.id}}" class="md-icon-button add-to-favourites" md-button ng-if="$root.userData.admin && $root.logged">
                <md-tooltip>
                    Editeaza produs
                </md-tooltip>
                <md-icon md-svg-src="assets/icons/ic_create_white_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </a>
        </div>
    </div>
    <div class="product-info">
        <h2 class="product-title single-line">{{product.name}}</h2>
        <div class="subtitle-container">
            <p class="product-subtitle single-line secondary-text-color">{{product.subname}}</p>
        </div>
        <div class="excerpt-container">
            <p class="product-excerpt secondary-text-color">{{product.excerpt}}</p>
        </div>
        <div aria-hidden="true" class="description-container is-hidden">
            <p>{{product.excerpt}}</p>
            <p>{{product.description}}</p>
        </div>
    </div>
    <div class="product-actions">
        <div class="stars-container">
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="current-rating"></div>
        </div>
        <gd-addtocart class="price-container" data="product" id="{{ product.id }}" name="{{ product.name }}" price="{{ product.price }}" quantity="1">
            <div class="price">RON{{product.price}}</div>
            <div class="add-to-cart">Adauga</div>
        </gd-addtocart>
    </div>
</div>
