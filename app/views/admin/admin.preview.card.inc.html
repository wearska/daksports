<div class="gd-card paper floating" ng-mouseenter="toggleOrderFab()" ng-mouseleave="toggleOrderFab()" style="max-width:200px">
    <div class="product-media">
        <a href="/product/{{product.id}}" md-ink-ripple>
            <div class="product-img ar_1-1" style="background-image: url({{temp.photo1}});"></div>
            <div class="hoverlay"></div>
        </a>
        <div class="product-media-actions"></div>
    </div>
    <div class="product-info">
        <div class="info-container">
            <h2 class="product-title single-line">{{product.name}}</h2>
            <div class="subtitle-container">
                <p class="product-subtitle single-line secondary-text-color">{{product.subname}}</p>
            </div>
            <div class="excerpt-container">
                <p class="product-excerpt secondary-text-color">{{product.excerpt}}</p>
            </div>
            <div aria-hidden="true" class="description-container is-hidden">
                <p>{{product.excerpt}}</p>
                <p>{{product.description}}</p>
            </div>
        </div>
        <div class="card-menu">
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin>
                        <i class="material-icons">&#xE5D4;</i>
                    </md-icon>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button>
                            <div layout="row">
                                <p flex>Adauga in cos</p>
                                <md-icon class="md-icon" md-menu-align-target style="margin: auto 0 auto 0;">
                                    <i class="material-icons">&#xE854;</i>
                                </md-icon>
                            </div>
                            </gd-addtocart>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                            <div layout="row">
                                <p flex>Adauga la favorite</p>
                                <md-icon class="md-icon" md-menu-align-target ng-if="item.favourite" style="margin: auto 0 auto 0;">
                                    <i class="material-icons">&#xE87D;</i>
                                </md-icon>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
    <div class="product-actions">
        <div class="stars-container">
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="tiny-star" style="background-image: url('assets/icons/ic_star_tiny_14px.svg')"></div>
            <div class="current-rating"></div>
        </div>
        <div class="price-container">
            <div class="price">RON {{product.price}}</div>
        </div>
    </div>
</div>
