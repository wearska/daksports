<div class="page-hero">
<!-- Nav -->

<!-- Slider -->
    <div class="hero-slider">
        <gd-slider class="gd-slider ar_16-9">
            <div ="playSlider()" class="gd-slides" ng-controller="GdSlider" ng-mouseleave ng-mouseover="pauseSlider()">
                <gd-slide class="gd-slide ar_16-9" gd-slide-src="{{slide}}" ng-repeat="slide in slides" style="transform:translateX({{$index * 100}}%);"></gd-slide>
            </div>
            <div ="playSlider()" class="gd-slider-controls" ng-mouseleave ng-mouseover="pauseSlider()">
                <div class="gd-slider-control prev l-left" md-ink-ripple ng-click="prevSlide()">
                    <i class="material-icons md-48">&#xE5CB;</i>
                </div>
                <div class="gd-slider-control next l-right" md-ink-ripple ng-click="nextSlide()">
                    <i class="material-icons md-48">&#xE5CC;</i>
                </div>
            </div>
        </gd-slider>
    </div>

</div>

<!-- Ads -->
<div class="gd-banner-container" layout-gt-sm="row" layout-margin layout="column" ng-controller="BannersCtrl">
    <gd-banner banner-src="banner" class="cell" flex ng-repeat="banner in banners | shuffle | limitTo:3:start"></gd-banner>
</div>

<!-- Recommended -->
<gd-carousel gdc-items="10" gdc-lg-size="5" gdc-md-size="4" gdc-sm-size="3" gdc-start="0" gdc-xs-size="2" items="products"></gd-carousel>

<div class="gd-banner-container" layout-gt-sm="row" layout-margin layout="column">
    <gd-card card-resource="products[13]" flex gd-brand="{{item.brand}}" gd-excerpt="{{item.excerpt}}" gd-price="{{item.price}}" gd-src="{{item.file1}}" gd-subtitle="{{item.subname}}" gd-tile gd-title="{{item.name}}"></gd-card>
    <gd-card card-resource="products[22]" flex gd-brand="{{item.brand}}" gd-excerpt="{{item.excerpt}}" gd-price="{{item.price}}" gd-src="{{item.file1}}" gd-subtitle="{{item.subname}}" gd-tile gd-title="{{item.name}}"></gd-card>
    <gd-card card-resource="products[25]" flex gd-brand="{{item.brand}}" gd-excerpt="{{item.excerpt}}" gd-price="{{item.price}}" gd-src="{{item.file1}}" gd-subtitle="{{item.subname}}" gd-tile gd-title="{{item.name}}"></gd-card>
</div>
