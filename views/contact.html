<h1>This is the contacts view.</h1>

<md-content layout-padding>
    <form name="userForm">
        <div layout layout-sm="column">
            <md-input-container style="width:80%">
                <label>Company (Disabled)</label>
                <input disabled ng-model="user.company">
            </md-input-container>
            <md-input-container flex>
                <label>Submission Date</label>
                <input ng-model="user.submissionDate" type="date">
            </md-input-container>
        </div>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>First name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container flex>
                <label>Last Name</label>
                <input ng-model="theMax">
            </md-input-container>
        </div>
        <md-input-container flex>
            <label>Address</label>
            <input ng-model="user.address">
        </md-input-container>
        <md-input-container md-no-float>
            <input ng-model="user.address2" placeholder="Address 2">
        </md-input-container>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>City</label>
                <input ng-model="user.city">
            </md-input-container>
            <md-input-container flex>
                <label>State</label>
                <input ng-model="user.state">
            </md-input-container>
            <md-input-container flex>
                <label>Postal Code</label>
                <input ng-model="user.postalCode">
            </md-input-container>
        </div>
        <md-input-container flex>
            <label>Biography</label>
            <textarea columns="1" md-maxlength="150" ng-model="user.biography"></textarea>
        </md-input-container>
    </form>
</md-content>
