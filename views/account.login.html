<div class="account-wrapper">
    <div class="daksports-header-bar"></div>
    <div class="main content clearfix">
        <div class="banner">
            <h2>
                Intra in cont
            </h2>
        </div>
        <div class="main-content">
            <div class="paper raised sign-in-card">
                <div class="circle-mask"></div>
                <form autocomplete="off" name="loginForm" ng-submit="login(user)" novalidate>
                    <md-input-container flex>
                        <label>e-mail</label>
                        <input autocomplete="off" name="email" ng-model="user.email" required type="email">
                        <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$invalid && loginForm.email.$dirty || loginForm.submitted">
                            <div ng-message="required">Introduceti o adresa de email</div>
                            <div ng-message="email">Doar adresele de email sunt permise</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>parola</label>
                        <input autocomplete="off" name="password" ng-model="user.password" required type="password">
                    </md-input-container>
                    <md-button class="md-raised md-primary account-access-button" ng-cloak ng-disabled="!loginForm.$valid" type="submit">
                        Intra
                    </md-button>
                </form>
            </div>
            <p class="create-account">
                <a href="/account/create">
                    Creeaza cont
                </a>
            </p>
        </div>
    </div>
</div>
