<body layout="row" ng-cloak>
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header">
        <a class="docs-logo" ng-href="#/">
            <img alt="" src="img/icons/angular-logo.svg"/>
            <h1 class="docs-logotype md-heading">Angular Material</h1>
        </a>
    </header>

    <ul class="skip-links">
        <li class="md-whiteframe-z2">
            <md-button href="#" ng-click="focusMainContent($event)">Skip to content</md-button>
        </li>
    </ul>

    <md-content flex role="navigation">
        <ul class="docs-menu">
            <li class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}" ng-repeat="section in menu.sections">
                <h2 class="menu-heading md-subhead" id="heading_{{ section.name | nospace }}" ng-if="section.type === 'heading'">
                    {{section.name}}
                </h2>
                <menu-link ng-if="section.type === 'link'" section="section"></menu-link>

                <menu-toggle ng-if="section.type === 'toggle'" section="section"></menu-toggle>

                <ul class="menu-nested-list" ng-if="section.children">
                    <li ng-class="{'childActive' : isSectionSelected(child)}" ng-repeat="child in section.children">
                        <menu-link ng-if="child.type === 'link'" section="child"></menu-link>

                        <menu-toggle ng-if="child.type === 'toggle'" section="child"></menu-toggle>
                    </li>
                </ul>
            </li>
        </ul>
    </md-content>
</md-sidenav>

<div flex layout="column" role="main" tabIndex="-1">
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
    </md-toolbar>

    <md-content flex layout-padding md-scroll-y ng-view></md-content>

</div>

</body>
