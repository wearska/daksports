<!doctype html>
<html ng-app="daksportsApp">
  <head>
    <meta charset="utf-8">
    <title>daksportsApp</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Material icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,400italic,500,500italic,700,900,700italic,900italic' rel='stylesheet' type='text/css'> -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/styles/app.styles.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="material" ng-controller = "AppCtrl">
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div id="frontpage">
         <header role="banner" id="main-header" ng-controller="AppBarCtrl" ng-include="'app/components/appbar/appbar.tpl.html'"></header>
         <div class="frontpage-content">
              <div drawer id="sidebar" class="md-whiteframe-z2" role="navigation" aria-hidden="false" class="locked-open" ng-class="{open : sidebarOpen}">
                 <md-toolbar class="app-bar nav-bar">
                     <div class="" layout="row">
                         <div flex ng-show="sidebarOpen" class="slide-right">
                             <md-button aria-label="Toggle Menu" class="md-icon-button l-left" ng-click="toggleSidebar(); hideSearchBar()">
                                 <md-icon md-svg-src="assets/icons/ic_menu_black_24px.svg"></md-icon>
                             </md-button>
                             <h1>
                                 <a href="/" style="background: url('assets/img/daksports_logo_red_black_noborder.svg')center no-repeat;"md-button>Daksports</a>
                             </h1>
                         </div>
                     </div>
                 </md-toolbar>
                 <nav id="nav" class="l-offset-nav" ng-include="'app/components/navigation/navigation.tpl.html'" ng-controller="NavCtrl as nav"></nav>
             </div>
             <main id="main" class="l-offset-nav" ng-class="{narrow : sidebarOpen}" layout="column">
                 <div id="page" gd-scroll ng-class="{min : boolChangeClass}" ui-view autoscroll="true" flex></div>
             </main>
         </div>
      </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/ngcart/dist/ngCart.js"></script>
    <script src="bower_components/color-thief/src/color-thief.js"></script>
    <script src="bower_components/ngColorThief/angular-colorthief.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="app/scripts/app.module.js"></script>
    <script src="app/views/testing/testing.controller.js"></script>
    <script src="app/views/store/store.controller.js"></script>
    <script src="app/views/search/search.controller.js"></script>
    <script src="app/views/product/product.service.js"></script>
    <script src="app/views/product/product.controller.js"></script>
    <script src="app/views/main/main.controller.js"></script>
    <script src="app/views/cart/cart.controller.js"></script>
    <script src="app/views/auth/upload.directive.js"></script>
    <script src="app/views/auth/auth.service.js"></script>
    <script src="app/views/auth/auth.controller.js"></script>
    <script src="app/views/admin/admin.list.controller.js"></script>
    <script src="app/views/admin/admin.edit.controller.js"></script>
    <script src="app/views/admin/admin.controller.js"></script>
    <script src="app/views/admin/admin.add.controller.js"></script>
    <script src="app/views/account/account.settings.controller.js"></script>
    <script src="app/views/account/account.lists.single.controller.js"></script>
    <script src="app/views/account/account.lists.controller.js"></script>
    <script src="app/components/tabs/tabs.directives.js"></script>
    <script src="app/components/table/table.directive.js"></script>
    <script src="app/components/table/table.controller.js"></script>
    <script src="app/components/slider/slider.directive.js"></script>
    <script src="app/components/slider/slider.controller.js"></script>
    <script src="app/components/shopping-cart/shopping-lists.module.js"></script>
    <script src="app/components/shopping-cart/shopping-lists.factory.js"></script>
    <script src="app/components/shopping-cart/shopping-list.directive.js"></script>
    <script src="app/components/shopping-cart/shopping-cart.factory.js"></script>
    <script src="app/components/scroll/scroll.directive.js"></script>
    <script src="app/components/reviews/reviews.service.js"></script>
    <script src="app/components/recent/recent.factory.js"></script>
    <script src="app/components/recent/recent.controller.js"></script>
    <script src="app/components/picture-lane/picture-lane.directive.js"></script>
    <script src="app/components/orders/order.factory.js"></script>
    <script src="app/components/navigation/navigation.controller.js"></script>
    <script src="app/components/loader/loader.directive.js"></script>
    <script src="app/components/lines-limit/lines-limit.directive.js"></script>
    <script src="app/components/heading/heading.directive.js"></script>
    <script src="app/components/footer/footer.controller.js"></script>
    <script src="app/components/filters/filters.js"></script>
    <script src="app/components/filters/filters.factory.js"></script>
    <script src="app/components/filters/filters.controller.js"></script>
    <script src="app/components/cluster/cluster.directive.js"></script>
    <script src="app/components/cluster/cluster.controller.js"></script>
    <script src="app/components/carousel/carousel.directive.js"></script>
    <script src="app/components/carousel/carousel.controller.js"></script>
    <script src="app/components/card/card.directive.js"></script>
    <script src="app/components/card/card.controller.js"></script>
    <script src="app/components/banner/banner.directive.js"></script>
    <script src="app/components/banner/banner.controller.js"></script>
    <script src="app/components/appbar/appbar.controller.js"></script>
    <script src="app/components/accordion/accordion.directive.js"></script>
    <script src="app/scripts/app.run.js"></script>
    <script src="app/scripts/app.route.js"></script>
    <script src="app/scripts/app.filters.js"></script>
    <script src="app/scripts/app.directives.js"></script>
    <script src="app/scripts/app.controller.js"></script>
    <script src="app/scripts/app.constants.js"></script>
    <script src="app/scripts/app.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
