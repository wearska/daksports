<!doctype html>
<html ng-app="daksportsApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Material icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.min.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.min.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body layout="row" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <md-sidenav class="md-primary site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <header class="nav-header">
            <a ng-href="/" class="sidenav-logo">
                <img src="assets/img/daksports_logo_red_icon.svg" alt="" />
                <!-- <h1 class="sidenav-logotype md-heading display1">Daksports Menu</h1> -->
            </a>
            <md-list>
                <md-list-item role="list-item" md-clickable>
                    <img alt="Ionut Achim" class="md-avatar" ng-src="https://lh3.googleusercontent.com/-J4-lFIpZWcA/AAAAAAAAAAI/AAAAAAAABo4/o2B_lk7gXWE/s46-c-k-no/photo.jpg" />
                    <p class="single-line body1" style="color: rgba(255,255,255,.7)">monodnb@gmail.com</p>
                    <md-button aria-label="Open account menu" class="md-icon-button l-right" ng-click="">
                        <md-icon>
                            <i class="material-icons" style="color: rgba(255,255,255,.7)">&#xE5C5;</i>
                        </md-icon>
                    </md-button>
                </md-list-item>
            </md-list>
        </header>
        <md-divider></md-divider>
    </md-sidenav>


    <main layout="column" tabIndex="-1" role="main" flex>
        <header role="banner" class="site-header" ng-controller="AppBarCtrl" ng-include="'templates/appbar.html'"></header>
        <md-content ui-view md-scroll-y flex layout-padding></md-content>
        <footer role="footer" id="bottom-bar" class="paper resting"></footer>
    </main>





    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/controllers/add-product.controller.js"></script>
    <script src="scripts/controllers/admin.controller.js"></script>
    <script src="scripts/controllers/appbar.controller.js"></script>
    <script src="scripts/controllers/dropdown.controller.js"></script>
    <script src="scripts/controllers/list.controller.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/query.controller.js"></script>
    <script src="scripts/controllers/save.controller.js"></script>
    <script src="scripts/controllers/test.controller.js"></script>
    <script src="scripts/directives/upload.directive.js"></script>
    <script src="scripts/plugins/appbar.js"></script>
    <script src="scripts/services/upload.factory.js"></script>
    <!-- endinject -->
</body>

</html>
