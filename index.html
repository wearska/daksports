<!doctype html>
<html ng-app="daksportsApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Material icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.min.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.min.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="IndexCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header role="banner" class="site-header" ng-controller="AppBarCtrl" ng-include="'templates/appbar.html'"></header>
    <md-content layout-padding md-scroll-y id="frontpage">
        <div class="page c-max l-offset-nav">
            <header class="page-hero">
                <nav class="main-nav paper resting" ng-include="'/modules/navigation/nav.tpl.html'"></nav>
                <div class="hero-slider">
                    <gd-slider class="gd-slider ar_16-9">
                        <div class="gd-slides"  ng-controller="GdSlider" ng-mouseover="pauseSlider()" ng-mouseleave = "playSlider()">
                            <gd-slide class="gd-slide ar_16-9" ng-repeat="slide in slides" gd-slide-src="{{slide}}" style="transform:translateX({{$index * 100}}%);"></gd-slide>
                        </div>
                        <div class="gd-slider-controls" ng-mouseover="pauseSlider()" ng-mouseleave = "playSlider()">
                            <div class="gd-slider-control prev l-left" md-ink-ripple ng-click="prevSlide()">
                                <i class="material-icons md-48">&#xE5CB;</i>
                            </div>
                            <div class="gd-slider-control next l-right" md-ink-ripple ng-click="nextSlide()">
                                <i class="material-icons md-48">&#xE5CC;</i>
                            </div>
                        </div>
                    </gd-slider>
                </div>
            </header>
            <main id="main-content" role="main" ui-view></main>
        </div>
    </md-content>
    <footer role="footer" id="bottom-bar" class="paper resting"></footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/directives/gd-list.directive.js"></script>
    <script src="scripts/directives/products-cluster.directive.js"></script>
    <script src="scripts/directives/test.directive.js"></script>
    <script src="scripts/directives/upload.directive.js"></script>
    <script src="scripts/controllers/account.controller.js"></script>
    <script src="scripts/controllers/add-product.controller.js"></script>
    <script src="scripts/controllers/admin.controller.js"></script>
    <script src="scripts/controllers/appbar.controller.js"></script>
    <script src="scripts/controllers/dropdown.controller.js"></script>
    <script src="scripts/controllers/edit-product.controller.js"></script>
    <script src="scripts/controllers/index.controller.js"></script>
    <script src="scripts/controllers/list.controller.js"></script>
    <script src="scripts/controllers/login.controller.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/product.controller.js"></script>
    <script src="scripts/controllers/products-cluster.controller.js"></script>
    <script src="scripts/controllers/query.controller.js"></script>
    <script src="scripts/controllers/save.controller.js"></script>
    <script src="scripts/controllers/sidenav.controller.js"></script>
    <script src="scripts/controllers/signup.controller.js"></script>
    <script src="scripts/controllers/test.controller.js"></script>
    <script src="scripts/plugins/appbar.js"></script>
    <script src="scripts/services/auth.factory.js"></script>
    <script src="scripts/services/product.factory.js"></script>
    <script src="scripts/services/upload.factory.js"></script>
    <script src="modules/carousel/carousel.controller.js"></script>
    <script src="modules/carousel/carousel.directive.js"></script>
    <script src="modules/navigation/nav.controller.js"></script>
    <script src="modules/slider/slider.controller.js"></script>
    <script src="modules/slider/slider.directive.js"></script>
    <!-- endinject -->
</body>

</html>
